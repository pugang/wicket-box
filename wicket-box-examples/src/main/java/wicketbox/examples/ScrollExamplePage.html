<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>  
		<link href="example.css" type="text/css" rel="stylesheet"></link>
    </head>
    <body>
    	<wicket:extend>
	    	<p>
	    		The Scroll behavior synchronizes scrolling between markup.
	    		In this example the horizontal scroll position is persisted in a cookie for 1 day. 
	    	</p>
			<div wicket:id="scroll" class="scroll-example">
				<div wicket:id="left" class="scroll">
				</div>
				<div wicket:id="right" class="scroll">
				</div>
			</div>
    	</wicket:extend>
    </body>
</html>
